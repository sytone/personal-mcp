<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="64" viewBox="0 0 200 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoCover" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Simplified book icon for logo -->
  <g transform="translate(8, 8)">
    <!-- Book spine -->
    <rect x="0" y="2" width="3" height="44" rx="1.5" fill="#374151"/>
    
    <!-- Book cover -->
    <rect x="3" y="0" width="35" height="48" rx="2" fill="url(#logoCover)"/>
    
    <!-- Pages -->
    <rect x="6" y="4" width="29" height="40" rx="1" fill="#FFFFFF"/>
    
    <!-- Bookmark -->
    <rect x="34" y="0" width="1" height="18" fill="#F59E0B"/>
    
    <!-- Content lines -->
    <g opacity="0.3">
      <line x1="9" y1="12" x2="31" y2="12" stroke="#6B7280" stroke-width="0.5"/>
      <line x1="9" y1="16" x2="29" y2="16" stroke="#6B7280" stroke-width="0.5"/>
      <line x1="9" y1="20" x2="32" y2="20" stroke="#6B7280" stroke-width="0.5"/>
    </g>
    
    <!-- Connection dots -->
    <circle cx="12" cy="32" r="1.5" fill="#6366F1" opacity="0.7"/>
    <circle cx="20" cy="36" r="1.5" fill="#6366F1" opacity="0.7"/>
    <circle cx="28" cy="32" r="1.5" fill="#6366F1" opacity="0.7"/>
    
    <!-- Connection line -->
    <path d="M 12 32 Q 16 34 20 36 Q 24 34 28 32" stroke="#6366F1" stroke-width="0.8" fill="none" opacity="0.4"/>
  </g>
  
  <!-- Text logo -->
  <text x="56" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="18" 
        font-weight="700" fill="#1F2937">Personal MCP</text>
  <text x="56" y="44" font-family="system-ui, -apple-system, sans-serif" font-size="11" 
        font-weight="400" fill="#6B7280" opacity="0.8">Obsidian Vault Management</text>
</svg>