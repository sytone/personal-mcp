<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Clean gradients for subtle depth -->
    <linearGradient id="bookCover" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pages" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEFEFE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8FAFC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main journal book -->
  <g transform="translate(16, 16)">
    <!-- Book spine (left edge) -->
    <rect x="0" y="4" width="6" height="88" rx="3" fill="#374151"/>
    
    <!-- Main book cover -->
    <rect x="6" y="0" width="70" height="96" rx="4" fill="url(#bookCover)"/>
    
    <!-- Inner pages (stacked effect) -->
    <rect x="10" y="6" width="62" height="84" rx="2" fill="url(#pages)" opacity="0.95"/>
    <rect x="12" y="8" width="58" height="80" rx="2" fill="#FFFFFF"/>
    
    <!-- Elegant bookmark ribbon -->
    <rect x="68" y="0" width="2" height="36" fill="#F59E0B" rx="1"/>
    
    <!-- Subtle content lines -->
    <g opacity="0.25">
      <line x1="18" y1="20" x2="62" y2="20" stroke="#6B7280" stroke-width="0.8"/>
      <line x1="18" y1="28" x2="58" y2="28" stroke="#6B7280" stroke-width="0.8"/>
      <line x1="18" y1="36" x2="64" y2="36" stroke="#6B7280" stroke-width="0.8"/>
      <line x1="18" y1="44" x2="56" y2="44" stroke="#6B7280" stroke-width="0.8"/>
      <line x1="18" y1="52" x2="60" y2="52" stroke="#6B7280" stroke-width="0.8"/>
    </g>
    
    <!-- Connection dots (representing linked notes) -->
    <circle cx="22" cy="64" r="2" fill="#6366F1" opacity="0.7"/>
    <circle cx="34" cy="70" r="2" fill="#6366F1" opacity="0.7"/>
    <circle cx="46" cy="76" r="2" fill="#6366F1" opacity="0.7"/>
    <circle cx="58" cy="64" r="2" fill="#6366F1" opacity="0.7"/>
    
    <!-- Subtle connection paths -->
    <path d="M 22 64 Q 28 67 34 70 M 34 70 Q 40 73 46 76 M 46 76 Q 52 70 58 64" 
          stroke="#6366F1" stroke-width="1" fill="none" opacity="0.3"/>
  </g>
  
  <!-- Minimal MCP badge -->
  <g transform="translate(96, 108)">
    <circle cx="0" cy="0" r="14" fill="#374151" opacity="0.08"/>
    <text x="0" y="3" font-family="system-ui, -apple-system, sans-serif" font-size="8" 
          font-weight="600" fill="#6366F1" text-anchor="middle" opacity="0.8">MCP</text>
  </g>
</svg>
