<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dark mode gradients -->
    <linearGradient id="bookCoverDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pagesDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main journal book for dark mode -->
  <g transform="translate(16, 16)">
    <!-- Book spine (left edge) -->
    <rect x="0" y="4" width="6" height="88" rx="3" fill="#6B7280"/>
    
    <!-- Main book cover -->
    <rect x="6" y="0" width="70" height="96" rx="4" fill="url(#bookCoverDark)"/>
    
    <!-- Inner pages (stacked effect) -->
    <rect x="10" y="6" width="62" height="84" rx="2" fill="url(#pagesDark)" opacity="0.95"/>
    <rect x="12" y="8" width="58" height="80" rx="2" fill="#374151"/>
    
    <!-- Elegant bookmark ribbon -->
    <rect x="68" y="0" width="2" height="36" fill="#F59E0B" rx="1"/>
    
    <!-- Content lines for dark mode -->
    <g opacity="0.4">
      <line x1="18" y1="20" x2="62" y2="20" stroke="#9CA3AF" stroke-width="0.8"/>
      <line x1="18" y1="28" x2="58" y2="28" stroke="#9CA3AF" stroke-width="0.8"/>
      <line x1="18" y1="36" x2="64" y2="36" stroke="#9CA3AF" stroke-width="0.8"/>
      <line x1="18" y1="44" x2="56" y2="44" stroke="#9CA3AF" stroke-width="0.8"/>
      <line x1="18" y1="52" x2="60" y2="52" stroke="#9CA3AF" stroke-width="0.8"/>
    </g>
    
    <!-- Connection dots -->
    <circle cx="22" cy="64" r="2" fill="#8B5CF6" opacity="0.8"/>
    <circle cx="34" cy="70" r="2" fill="#8B5CF6" opacity="0.8"/>
    <circle cx="46" cy="76" r="2" fill="#8B5CF6" opacity="0.8"/>
    <circle cx="58" cy="64" r="2" fill="#8B5CF6" opacity="0.8"/>
    
    <!-- Connection paths -->
    <path d="M 22 64 Q 28 67 34 70 M 34 70 Q 40 73 46 76 M 46 76 Q 52 70 58 64" 
          stroke="#8B5CF6" stroke-width="1" fill="none" opacity="0.4"/>
  </g>
  
  <!-- MCP badge for dark mode -->
  <g transform="translate(96, 108)">
    <circle cx="0" cy="0" r="14" fill="#9CA3AF" opacity="0.1"/>
    <text x="0" y="3" font-family="system-ui, -apple-system, sans-serif" font-size="8" 
          font-weight="600" fill="#8B5CF6" text-anchor="middle" opacity="0.9">MCP</text>
  </g>
</svg>